{% extends 'catalog/base.html' %}

{% load custom_filters %}
{% load static %}

{% block title %}Product Detail{% endblock %}

{% block content %}
    <div class="product-detail">
        <img src="{{ product.image|media_url }}" alt="Product Image">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
    </div>
{% endblock %}
